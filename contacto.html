<!DOCTYPE html>

<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width">
		<title> Productos - Barberia Alura </title>
		<link rel="stylesheet" href="reset.css">
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<header>
			<div class="caja">
				<h1><img src="imagenes/logo.png" alt="Logo Barberia"></h1>
				<nav>
					<ul>
						<li><a href="index.html">Home</a></li>
						<li><a href="productos.html">Productos</a></li>
						<li><a href="contacto.html">Contacto</a></li>
					</ul>
				</nav>

			</div>
		</header>

		<main>
			<form>
				<label for="nombreApellido">Nombre Y Apellido</label>
				<input type="text" id="nombreApellido" class="input-padron" required >

				<label for="correoElectronico">Correo Electronico</label>
				<input type="email" id="correoElectronico" class="input-padron" required placeholder="email@dominio.com"> 

				<label for="telefono">Telefono</label>
				<input type="tel" id="telefono" class="input-padron" required placeholder="(xx)-xxxx-xxxx">

				<label for="mensaje">Mensaje</label>
				<textarea cols="70" rows="10" id="mensaje" class="input-padron"></textarea>

				<fieldset>
					<legend>多Como le gustaria ser contactado? </legend>

					<label for="radio-email"><input type="radio" name="contacto" value="email" id="radio-email"> email</label>

					<label for="radio-telefono"><input type="radio" name="contacto" value="telefono" id="radio-telefono"> Telefono</label>

					<label for="radio-whatsapp"><input type="radio" name="contacto" value="whatsapp" id="radio-whatsapp" checked> WhatsApp</label>
				</fieldset>

				<fieldset>
					<legend>多Que horario desea?</legend>
					<select>
						<option>Ma単ana</option>
						<option>Tarde</option>
						<option>Noche</option>
					</select>
				</fieldset>

				<label class="checkbox"><input type="checkbox" checked>多Le gustaria recibir novedades?</label>

				<input type="submit" value="Enviar Formulario" class="enviar">

			</form>

			<table>
				<thead>
					<tr>
					<th>Dia</th>
					<th>Horario</th>
				</tr>
				</thead>
				
				<tbody>
					<tr>
						<td>Lunes</td>
						<td>08h - 20h</td>
					</tr>
					<tr>
						<td>Miercoles</td>
						<td>08h - 20h</td>
					</tr>
					<tr>
						<td>Viernes</td>
						<td>08h - 20h</td>
					</tr>
				</tbody>

			</table>

		</main>

		<footer>
			<img src="imagenes/logo-blanco.png" alt="Logo Barberia">
			<p class="copyrigth">&copy Copyrigth Barberia Alura - 2022</p>
		</footer>

	</body>

</html>
